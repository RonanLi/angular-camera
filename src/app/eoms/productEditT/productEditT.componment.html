<headBox></headBox>
<div class="container-fluid row">
  <div class="col-sm-3 col-md-3 col-lg-2 sidebar">
    <app-treeview></app-treeview>
  </div>

  <div class="col-sm-9  col-md-9 col-lg-10 main">
    <div class="productEdit">
      <h3 class="title">产品菜单编辑</h3>
      <p class="addSort pointer"></p>
      <div class="panel panel-default">
        <form #form="ngForm" (ngSubmit)="form.form.valid && editMenuT(form.value)" novalidate  role="form" class="form">
          <div class="form-group ">
            <div>
              <label class="control-label">产品ID：</label>
              <input required type="text" #commodityId="ngModel" [(ngModel)]="editData.commodityId" name="commodityId" value='{{editData.commodityId}}' autocomplete="off">
              <div *ngIf='form.submitted && (!commodityId.valid)' class="text-danger">产品名称不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">appID：</label>
              <input required type="text" #appId="ngModel" [(ngModel)]="editData.appId" name="appId" value={{editData.appId}} autocomplete="off">
              <div *ngIf='form.submitted && (!appId.valid)' class="text-danger">产品名称不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">产品名称ID：</label>
              <input required type="text" #categoryId="ngModel" [(ngModel)]="editData.categoryId" name="categoryId" value='{{editData.categoryId}}' autocomplete="off">
              <div *ngIf='form.submitted && (!categoryId.valid)' class="text-danger">产品名称ID不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">vendorCode：</label>
              <input required type="text" #vendorCode="ngModel" [(ngModel)]="editData.vendorCode" name="vendorCode" value={{editData.vendorCode}} autocomplete="off">
              <div *ngIf='form.submitted && (!vendorCode.valid)' class="text-danger">英文名称不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">productCode：</label>
              <input required type="text" #productCode="ngModel" [(ngModel)]="editData.productCode" name="productCode" value={{editData.productCode}} autocomplete="off">
              <div *ngIf='form.submitted && (!productCode.valid)' class="text-danger">英文名称不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">英文名称：</label>
              <input required type="text" #englishName="ngModel" [(ngModel)]="editData.englishName" name="englishName"  value={{editData.englishName}} autocomplete="off">
              <div *ngIf='form.submitted && (!englishName.valid)' class="text-danger">英文名称不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">模版ID：</label>
              <input required type="text" #templateId="ngModel" [(ngModel)]="editData.templateId" name="templateId" value={{editData.templateId}} autocomplete="off">
              <div *ngIf='form.submitted && (!templateId.valid)' class="text-danger">模版ID不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">中文名称：</label>
              <input required type="text" #annotation="ngModel" [(ngModel)]="editData.annotation" name="annotation" value='{{editData.annotation}}' autocomplete="off">
              <div *ngIf='form.submitted && (!annotation.valid)' class="text-danger">产品名称不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">推荐等级：</label>
              <input required type="text" #recommendLevel="ngModel" [(ngModel)]="editData.recommendLevel" name="recommendLevel" value={{editData.recommendLevel}} autocomplete="off">
              <div *ngIf='form.submitted && (!recommendLevel.valid)' class="text-danger">推荐等级不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">guidePicture：</label>
              <input required type="text" #guidePicture="ngModel" [(ngModel)]="editData.guidePicture" name="guidePicture" value={{editData.guidePicture}} autocomplete="off">
              <div *ngIf='form.submitted && (!guidePicture.valid)' class="text-danger">guidePicture不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">effectPicture：</label>
              <input required type="text" #effectPicture="ngModel" [(ngModel)]="editData.effectPicture" name="effectPicture" value={{editData.effectPicture}} autocomplete="off">
              <div *ngIf='form.submitted && (!effectPicture.valid)' class="text-danger">effectPicture不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">productAvatar：</label>
              <input required type="text" #productAvatar="ngModel" [(ngModel)]="editData.productAvatar" name="productAvatar" value={{editData.productAvatar}} autocomplete="off">
              <div *ngIf='form.submitted && (!productAvatar.valid)' class="text-danger">productAvatar不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">qrCodePicture：</label>
              <input required type="text" #qrCodePicture="ngModel" [(ngModel)]="editData.qrCodePicture" name="qrCodePicture" value={{editData.qrCodePicture}} autocomplete="off">
              <div *ngIf='form.submitted && (!qrCodePicture.valid)' class="text-danger">qrCodePicture不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">状态：</label>
              <input required type="text" #statusCode="ngModel" [(ngModel)]="editData.statusCode" name="statusCode" value={{editData.statusCode}} autocomplete="off">
              <div *ngIf='form.submitted && (!statusCode.valid)' class="text-danger">状态不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">版本限制：</label>
              <input required type="text" #versionLimit="ngModel" [(ngModel)]="editData.versionLimit" name="versionLimit" value={{editData.versionLimit}} autocomplete="off">
              <div *ngIf='form.submitted && (!versionLimit.valid)' class="text-danger">版本限制不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">actualPicture：</label>
              <input required type="text" #actualPicture="ngModel" [(ngModel)]="editData.actualPicture" name="actualPicture" value={{editData.actualPicture}} autocomplete="off">
              <div *ngIf='form.submitted && (!actualPicture.valid)' class="text-danger">actualPicture不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <label class="control-label">排序id：</label>
              <input type="text" #groupOrder="ngModel" [(ngModel)]="editData.groupOrder" name="groupOrder" value={{editData.groupOrder}} autocomplete="off">
              <div *ngIf='form.submitted && (!groupOrder.valid)' class="text-danger">排序id不能为空</div>
            </div>
          </div>
          <div class="form-group ">
            <div class="codeBox clearfix">
              <input type="button" value="取消" class="btn btn-info" (click)="goBack()"/>
              <input type="submit" value="提交" class="btn btn-info"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footBox></footBox>
