<headBox></headBox>
<div class="container-fluid row">
  <div class="col-sm-3 col-md-3 col-lg-2 sidebar">
    <app-treeview></app-treeview>
  </div>

  <div class="col-sm-9 col-md-9 col-lg-10 main">
    <div class="userList">
      <h3 class="title">用户管理（注册用户）</h3>
      <div class="searchBox row">
        <p class="col-xs-2 col-sm-3 col-md-4 col-lg-6">全部用户 <span></span></p>

        <div class="col-xs-10 col-sm-9 col-md-8 col-lg-6">
          <div class="input-group">
            <input id="search" type="text" class="form-control" placeholder="用户昵称／手机号／邮箱地址" #box (keyup)="0" (keyup.enter)="onEnter(box.value)">
            <span class="">
              <button class="btn btn-default searchBg" type="button" (click)=" userListF(box.value)" >Go!</button>
            </span>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <ul class="list-group">
          <li class="list-group-item borderBN userListB">
            <div class="userListImg">头像</div>
            <div> 用户名/状态</div>
            <div>购买网关数量</div>
            <div>购买设备数量</div>
            <div>最近一次登录</div>
            <div>注册时间</div>
          </li>
        </ul>
        <ul class="list-group userListC">
          <li class="list-group-item"  *ngFor="let list of userListData;let i=index" >
            <div class="userListImg"><img src="{{list.avatar}}" alt=""></div>
            <div class="userListState">
              <p>{{list.alias}}</p>
              <div><span>{{list.isOnline}}</span>
                <div class="userInline"  *ngIf='list.onLineDevices'>
                  <i *ngIf='list.onLineDevices' [ngClass]="list.onLineDevices.TV"></i><i  [ngClass]="list.onLineDevices.PAD"></i><i [ngClass]="list.onLineDevices.IOS"></i>
                </div>
              </div>
            </div>
            <div>{{list.gatewayNum}}</div>
            <div>{{list.deviceNum}}</div>
            <div> {{list.lastLoginTime | date: 'yyyy-MM-dd hh:mm:ss'}}</div>
            <div> {{list.registerTime | date: 'yyyy-MM-dd'}}</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footBox></footBox>
