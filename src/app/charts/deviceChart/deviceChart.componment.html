<headBox></headBox>
<div class="container-fluid row">
  <div class="col-sm-3 col-md-3 col-lg-2 sidebar">
    <app-treeview></app-treeview>

  </div>

  <div class="col-sm-9 col-md-9 col-lg-10 main">
    <div class="account">
      <h3 class="title">设备分析</h3>

      <div class="data row">
        <p class="col-sm-12 col-md-12 col-lg-12">昨日关键统计 </p>
        <div class="col col-sm-3 col-md-3 col-lg-3"><p>设备总数量</p> <h4>102</h4></div>
        <div class="col col-sm-3 col-md-3 col-lg-3"><p>新增设备数</p> <h4>2</h4></div>
        <div class="col col-sm-3 col-md-3 col-lg-3"><p>使用频率最高</p> <h4>智能开关面板</h4></div>
        <div class="col col-sm-3 col-md-3 col-lg-3"><p>失败率最高</p> <h4>净化器108</h4></div>
      </div>

      <div class="deviceTab" role="navigation">
        <ul class="nav nav-tabs">
          <li role="presentation" [ngClass]='{active:activeTab==0}' (click)=' activeTab=0 '><a href="javascript:;" >新增设备数量</a></li>
          <li role="presentation" [ngClass]='{active:activeTab==1}' (click)=' activeTab=1 '><a href="javascript:;">设备总数量</a></li>
        </ul>
      </div>

      <div  *ngIf=' activeTab==0 ' class="table-responsive">
        <div echarts [options]="newOption" class="echartsStyle"></div>
      </div>
      <div  *ngIf=' activeTab==1 ' class="table-responsive">
        <div echarts [options]="allOption" class="echartsStyle"></div>
      </div>
    </div>
  </div>
</div>

<footBox></footBox>
